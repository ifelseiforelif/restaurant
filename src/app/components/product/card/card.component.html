<div class="card">
  <img [src]="product.image" [alt]="product.title" />
  <div class="card__info">
    <div class="card__info_title">{{ product.title }}</div>
    <div class="card__info_price">{{ product.price }}$</div>
  </div>
  <div class="card__info_description">{{ product.description }}</div>
</div>
